<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Book Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="books.jpg" alt="books" height="100px" width="150px" />
      <h1>My Library</h1>
      <div class="log">
        <h3>Log</h3>
        <p>Total Books: <span id="total">0 </span></p>
        <!--   <p>Read: 
               <span id='read'>0 </span></p>
           <p>Not read: 
           <span id='notRead'>0 </span></p> -->
      </div>
    </div>
    <div class="main">
      <button class="add">+ Add Book</button>
      <div class="cards"></div>
    </div>

    <div class="hidden">
      <div class="modal">
        <h3>Add New Book</h3>
        <span class="close">&times;</span>
        <form action="#" method="post">
          <section class="container">
            <div>
              <label for="f_title"></label>
              <input
                type="text"
                id="f_title"
                name="f_title"
                placeholder="title"
                required
                maxlength="10"
              />
              <span class="error" aria-live="polite"></span>
            </div>

            <div>
              <label for="f_author"></label>
              <input
                type="text"
                id="f_author"
                name="f_author"
                placeholder="author"
              />
            </div>

            <div>
              <label for="f_pages"></label>
              <input
                type="number"
                id="f_pages"
                name="f_pages"
                placeholder="pages"
              />
            </div>

            <div>
              <label for="status"> Have You Read It?</label>
              <input type="checkbox" id="status" name="status" />
            </div>

            <div>
              <button
                type="button"
                class="submit"
                onclick="addBookToLibrary(); return false; "
              >
                Submit
              </button>
            </div>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
